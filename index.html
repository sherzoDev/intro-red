<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input-Form</title>
    <!-- <link rel="stylesheet" href="./css/normalize.css"> -->
    <!-- <link rel="stylesheet" href="./css/main.css"> -->
    <link rel="stylesheet" href="./css/main.min.css">
</head>

<body>
    <main>
        <section id="input-form">
            <div class="container">
                <div class="input-part">
                    <div class="input-text">
                        <h1>Learn to code by watching others</h1>
                        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is
                            great, but understanding how developers think is invaluable. </p>
                    </div>
                    <div class="input-main-full">
                        <a class="input-main-link" href="#"><b>Try it free 7 days</b> then $20/mo. thereafter</a>
                        <div class="input-main">
                            <form class="input-main-form" action="https://echo.htmlacademy.ru/courses" method="POST"
                                autocomplete="off">
                                <label class="input-main-label">
                                    <input class="label-inputs" type="text" name="name" placeholder="First Name"
                                        minlength="3" required>
                                    <span>First Name cannot be empty</span>
                                </label>
                                <label class="input-main-label">
                                    <input class="label-inputs" type="text" name="last name" placeholder="Last Name"
                                        minlength="3" required>
                                    <span>Last Name cannot be empty</span>
                                </label>
                                <label class="input-main-label">
                                    <input class="label-inputs" type="email" name="Email" placeholder="Email Address"
                                        required>
                                    <span>Looks like this is not an email</span>
                                </label>
                                <label class="input-main-label">
                                    <input class="label-inputs" type="password" name="password" placeholder="Password"
                                        minlength="3" required>
                                    <span>Password cannot be empty</span>
                                </label>
                                <button class="form-btn" type="submit">CLAIM YOUR FREE TRIAL</button>
                            </form>
                            <p>By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
